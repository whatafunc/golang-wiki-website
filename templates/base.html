{{ define "base.html" }}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css?v={{ .Timestamp }}">
    </head>
    <body>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
    
        <main>
            {{ block "content" . }}
            {{ end }}
        </main>

        {{ template "footer" . }}
    
{{ end }}
